<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{base :: titulo}">Aquí iría el título</title>
</head>
<body>
	<div th:replace="~{base :: encabezado}">
		<h1 style="text-align: center">Aquí va el encabezado</h1>
	</div>

	<nav th:replace="~{base :: menu}">Aquí va el menú</nav>

	<h2>Panes</h2>

	<table style="background: black; border-spacing: 1px">
		<thead style="background: lightgray">
			<tr>
				<th>Id</th>
				<th>Descripción</th>
				<th>Gluten</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody style="background: white">
			<tr th:each="pan : ${listaPanes}" th:object="${pan}">
				<td th:text="*{id}">1</td>
				<td th:text="*{descripcion}">Clásico</td>
				<td th:text="*{gluten ? 'Sí' : 'No'}">Sí</td>
				<td><a th:href="@{{id}(id=*{id})}">Ver</a>, <a
					th:href="@{editar/{id}(id=*{id})}">Editar</a>, <a
					th:href="@{borrar/{id}(id=*{id})}">Borrar</a></td>
			</tr>
		</tbody>
	</table>
	<div style="margin: 1em">
		<a th:href="@{nuevo/item}">Nuevo</a> <a href="/">Regresar</a>
	</div>
</body>
</html>
