<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{base :: titulo}">Aquí va el título</title>
</head>
<body>
	<div th:replace="~{base :: encabezado}">Aquí va el encabezado</div>

	<nav th:replace="~{base :: menu}">Aquí va el menu</nav>

	<h2>Panes / Borrar</h2>

	<div th:object="${pan}" style="border: 1px solid black; padding: 1em">
		<p>
			<span style="font-weight: bold">Id: </span> <span th:text="*{id}">1</span>
		</p>
		<p>
			<span style="font-weight: bold">Descripción: </span> <span
				th:text="*{descripcion}">Sésamo</span>
		</p>
		<p>
			<span style="font-weight: bold">Gluten: </span> <span
				th:text="*{gluten}">Sí</span>
		</p>
	</div>

	<div style="margin: 1em">
		<p style="color: red;">¿Está seguro de borrar el objeto?</p>
		[ <a th:href="@{..}">No</a> | <a
			th:href="@{/pan/borrar-definitivamente/{id}(id=${pan.id})}">Sí</a> ]
	</div>
</body>
</html>
