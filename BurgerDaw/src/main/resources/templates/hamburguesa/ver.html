<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Burger DAW</title>
</head>
<body>
	<div>
		<h1 style="text-align: center">Burger DAW</h1>
	</div>

	<nav>
		<ul
			style="list-style-type: none; display: flex; gap: 1em; background: lightgray">
			<li><a href="/">Inicio</a></li>
			<li><a href="/hamburguesa/">Hamburguesas</a></li>
			<li><a href="/pan/">Panes</a></li>
			<li><a href="/ingrediente/">Ingredientes</a></li>
		</ul>
	</nav>

	<h2>Hamburguesas / Ver</h2>

	<div th:object="${hamburguesa}"
		style="border: 1px solid black; padding: 1em">
		<p>
			<span style="font-weight: bold">Id: </span> <span th:text="*{id}">1</span>
		</p>
		<p>
			<span style="font-weight: bold">Nombre: </span> <span
				th:text="*{nombre}">Tijuana</span>
		</p>
		<p>
			<span style="font-weight: bold">Pan: </span> <span
				th:text="*{pan.descripcion}">3.00€</span>
		</p>
		<p>
			<span style="font-weight: bold">Precio: </span> <span
				th:text="*{#numbers.formatCurrency(precio)}">3.00€</span>
		</p>
	</div>


	<div style="margin: 1em">
		<a th:href="@{.}">Regresar</a>
	</div>
</body>
</html>
