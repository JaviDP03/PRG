<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{base :: titulo}">Aquí va el título</title>
</head>
<body>
	<div th:replace="~{base :: encabezado}">Aquí va el encabezado</div>

	<nav th:replace="~{base :: menu}">Aquí va el menu</nav>

	<h2>Panes / Editar</h2>

	<form th:action="@{enviar}" th:object="${pan}" method="post"
		style="border: 1px solid black; padding: 1em">

		<input th:field="*{id}" id="id" type="hidden" />

		<p>
			<label for="descripcion" style="font-weight: bold">Descripción:
			</label> <input th:field="*{descripcion}" id="descripcion" type="text" />
		</p>

		<p>
			<label for="gluten" style="font-weight: bold">Lleva gluten: </label>
			<input th:field="*{gluten}" id="gluten" type="checkbox" />
		</p>

		<button type="submit">Aceptar</button>
	</form>

	<div style="margin: 1em">
		<a th:href="@{..}">Regresar</a>
	</div>
</body>
</html>
