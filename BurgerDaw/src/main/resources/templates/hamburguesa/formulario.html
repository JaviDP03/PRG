<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:replace="~{base :: titulo}">Aquí va el título</title>
</head>
<body>
	<div th:replace="~{base :: encabezado}">Aquí va el encabezado</div>

	<nav th:replace="~{base :: menu}">Aquí va el menu</nav>

	<h2>Hamburguesas / Editar</h2>

	<form th:action="@{enviar}" th:object="${hamburguesa}" method="post"
		style="border: 1px solid black; padding: 1em">

		<input th:field="*{id}" id="id" type="hidden" />

		<p>
			<label for="nombre" style="font-weight: bold">Nombre: </label> <input
				th:field="*{nombre}" id="nombre" type="text" />
		</p>

		<p>
			<label for="precio" style="font-weight: bold">Precio: </label> <input
				th:field="*{precio}" id="precio" type="number" min="-1" step="any" />
		</p>
		<p>
			<label for="pan" style="font-weight: bold">Pan: </label> <select
				th:field="*{pan}" id="pan">
				<option value="-1">---</option>
				<option th:each="p : ${listaPanes}" th:value="${p.id}"
					th:text="${p.descripcion}">Tipo de pan</option>
			</select>
		</p>

		<button type="submit">Aceptar</button>
	</form>

	<div style="margin: 1em">
		<a th:href="@{..}">Regresar</a>
	</div>
</body>
</html>
